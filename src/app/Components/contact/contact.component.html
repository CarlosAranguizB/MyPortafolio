<div class="py-5" style="margin-top: 100px!important;">
  <div class="container">
    <h2 class="mb-4"><strong>Contacto</strong></h2>
    <span class="bar-title mb-5"></span>
    <p class=" mb-5">¡No dudes en contactarme para cualquier consulta o proyecto!</p>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card" data-aos="fade-right">
          <div class="card-body">
            <h5><i class="bi bi-geo-alt-fill me-2"></i> Dirección</h5>
            <p>Requinoa, Rancagua, Chile</p>
            <h5><i class="bi bi-telephone-fill me-2"></i> Teléfono</h5>
            <p>+569 3250 7495</p>
            <h5><i class="bi bi-envelope-fill me-2"></i> Email</h5>
            <p>jjosemiguel.jv&#64;gmail.com</p>
            <div class="map-responsive">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.9200000000005!2d-70.74100000000001!3d-34.165000000000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDA5JzU0LjAiUyA3MMKwNDQnMjguMCJX!5e0!3m2!1sen!2scl!4v1630000000000!5m2!1sen!2scl" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" data-aos="fade-left">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contact.name" required placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="contact.email" required placeholder="Tu email">
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="contact.subject" required placeholder="Asunto">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" [(ngModel)]="contact.message" rows="4" required placeholder="Tu mensaje"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Enviar</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
